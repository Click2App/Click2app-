<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click2App - डाउनलोड करो अपने फेवरेट ऐप्स</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #ff6600;
            color: white;
            padding: 15px 0;
            font-size: 24px;
        }
        .app-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .app-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .app-card img {
            width: 100%;
            border-radius: 10px;
        }
        .download-btn {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-btn:hover {
            background: #218838;
        }
        .telegram-btn {
            display: inline-block;
            background: #0088cc;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .telegram-btn:hover {
            background: #006699;
        }
    </style>
</head>
<body>

<header>Click2App - अपने फेवरेट ऐप डाउनलोड करो</header>

<!-- AdSense Ad space -->
<div id="ad-top">
    <!-- यहां AdSense कोड आएगा -->
</div>

<div class="app-list">
    <div class="app-card">
        <img src="https://via.placeholder.com/250x150" alt="App 1">
        <h3>WhatsApp</h3>
        <a href="https://www.whatsapp.com/download" class="download-btn">डाउनलोड</a>
        <a href="https://t.me/YOUR_BOT_USERNAME" class="telegram-btn">Telegram से डाउनलोड</a>
    </div>
    <div class="app-card">
        <img src="https://via.placeholder.com/250x150" alt="App 2">
        <h3>Instagram</h3>
        <a href="https://www.instagram.com/download" class="download-btn">डाउनलोड</a>
        <a href="https://t.me/YOUR_BOT_USERNAME" class="telegram-btn">Telegram से डाउनलोड</a>
    </div>
    <div class="app-card">
        <img src="https://via.placeholder.com/250x150" alt="App 3">
        <h3>Facebook</h3>
        <a href="https://www.facebook.com/download" class="download-btn">डाउनलोड</a>
        <a href="https://t.me/YOUR_BOT_USERNAME" class="telegram-btn">Telegram से डाउनलोड</a>
    </div>
</div>

<!-- AdSense Ad space -->
<div id="ad-bottom">
    <!-- यहां AdSense कोड आएगा -->
</div>

<footer style="background:#222; color:#fff; padding:10px; margin-top:20px;">
    © 2025 Click2App - सभी अधिकार सुरक्षित
</footer>

</body>
</html>
